name: Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: actions/docker-setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: actions/docker-setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Read version
        id: get_version
        run: |
          VERSION=$(cat VERSION)
          echo "CURRENT_VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Increment patch version
          BASE=$(echo $VERSION | cut -d. -f1-2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$BASE.$NEW_PATCH"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo $NEW_VERSION > VERSION

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Build UI
        run: |
          cd ui
          npm install
          npm run build

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: wglabz/hnms
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.get_version.outputs.NEW_VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Commit and push VERSION update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.NEW_VERSION }} [skip ci]"
          git push
